services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: pnpm run start:dev
    env_file:
      - ./.env
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db